<body>
  <div id="cards">
    <div class="card">
      <div class="card-content">
        <div class="card-image">
          <img class="celcius" src="img/celsius.png" alt="">
        </div>
        <div class="card-info-wrapper">
          <div class="card-info">
            <div class="card-info-title">
              <h1 id="temp"></h1>

    </div>

    </div>

              <h1 id="pres"></h1>

      </div>
    </div>
